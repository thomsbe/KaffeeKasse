{% extends "base.html" %}
{% load i18n %}

{% block content %}
<div class="flex justify-center items-center min-h-[60vh]">
  <div class="card bg-base-100 shadow-xl w-full max-w-md">
    <div class="card-body">
      <h2 class="card-title mb-4">{% trans "Login" %}</h2>
      <form method="post" action="{% url 'account_login' %}">
        {% csrf_token %}
        {{ form.non_field_errors }}
        <div class="form-control mb-4">
          {{ form.login.label_tag }}
          {{ form.login }}
        </div>
        <div class="form-control mb-4">
          {{ form.password.label_tag }}
          {{ form.password }}
        </div>
        <button class="btn btn-primary w-full mt-2" type="submit">{% trans "Login" %}</button>
      </form>
      <div class="mt-4 text-center">
        <a href="{% url 'account_reset_password' %}" class="link">{% trans "Forgot Password?" %}</a>
      </div>
    </div>
  </div>
</div>
{% endblock %}
