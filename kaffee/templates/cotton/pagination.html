<!-- Cotton-Komponente für DaisyUI Pagination -->
{% if has_next or has_previous %}
<nav class="join mt-4 flex justify-center">
  {% if has_previous %}
    <button class="join-item btn btn-outline btn-sm" hx-get="{{ previous_url }}" hx-target="{{ target }}" hx-swap="outerHTML">&laquo; Zurück</button>
  {% endif %}
  <span class="join-item btn btn-disabled btn-sm">Seite {{ page_number }}</span>
  {% if has_next %}
    <button class="join-item btn btn-outline btn-sm" hx-get="{{ next_url }}" hx-target="{{ target }}" hx-swap="outerHTML">Weiter &raquo;</button>
  {% endif %}
</nav>
{% endif %}
