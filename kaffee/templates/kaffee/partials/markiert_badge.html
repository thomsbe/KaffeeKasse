<div class="flex items-center gap-2 w-full">
  <span class="text-info-content">Markiert: {{ bewegung.markierungsgrund|default:"(kein Grund)" }}</span>
  <form method="post"
        hx-post="{% url 'entmarkiere_bewegung' bewegung.id %}"
        hx-target="#markierung-{{ bewegung.id }}"
        hx-swap="outerHTML"
        hx-confirm="Markierung wirklich entfernen?"
        style="display:inline;">
    {% csrf_token %}
    <button type="submit" class="btn btn-xs btn-circle btn-ghost text-info-content" title="Markierung entfernen">&#10005;</button>
  </form>
</div>
